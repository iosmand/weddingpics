<!DOCTYPE html>
<html class="light" lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emel & Kayra'nın Düğünü - Fotoğraf Yükle</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  <link href="https://releases.transloadit.com/uppy/v3.25.3/uppy.min.css" rel="stylesheet">
  <link href="/styles.css" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ee2b6c",
            "background-light": "#f8f6f6",
            "background-dark": "#221016",
            "text-light": "#181113",
            "text-dark": "#f8f6f6",
            "subtle-light": "#89616f",
            "subtle-dark": "#a18c93",
            "border-light": "#e6dbdf",
            "border-dark": "#44343a",
            "surface-light": "#ffffff",
            "surface-dark": "#2d161d"
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
  <div class="relative flex min-h-screen w-full flex-col items-center">
    <main class="w-full max-w-4xl px-4 py-8 sm:px-6 lg:px-8">
      <!-- Header -->
      <header class="flex items-center justify-between border-b border-solid border-border-light dark:border-border-dark px-6 py-4 rounded-lg bg-surface-light/50 dark:bg-surface-dark/50 backdrop-blur-sm">
        <div class="flex items-center gap-4">
          <span class="material-symbols-outlined text-primary text-2xl">favorite</span>
          <h1 class="text-xl font-bold tracking-tight">Emel & Kayra'nın Düğünü</h1>
        </div>
        <div class="flex items-center gap-2">
          <span class="material-symbols-outlined text-sm text-subtle-light dark:text-subtle-dark">photo_camera</span>
          <p class="text-sm font-medium">Anılarını Paylaş</p>
        </div>
      </header>

      <!-- Main Content -->
      <div class="mt-12 flex flex-col items-center gap-12">
        <!-- Page Heading -->
        <div class="flex max-w-2xl flex-col gap-3 text-center">
          <h2 class="text-4xl font-black tracking-tighter sm:text-5xl">Anılarınızı Paylaşın</h2>
          <p class="text-subtle-light dark:text-subtle-dark">En mutlu günümüzde yanımızda olduğunuz için çok mutluyuz. Fotoğraf ve videolarınızı yükleyerek unutulmaz anıları bizimle paylaşabilirsiniz.</p>
        </div>

        <!-- Guest Name Section -->
        <div id="guest-name-section" class="w-full max-w-2xl space-y-8 rounded-lg bg-surface-light dark:bg-surface-dark p-6 sm:p-8 border border-border-light dark:border-border-dark shadow-sm">
          <div class="flex flex-col gap-2">
            <div class="flex items-center gap-2">
              <span class="flex h-6 w-6 items-center justify-center rounded-full bg-primary/20 text-primary text-xs font-bold">1</span>
              <p class="font-bold">Adınız</p>
            </div>
            <label class="sr-only" for="guest-name">Adınız</label>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-background-light dark:bg-background-dark dark:border-border-dark focus:border-primary focus:ring-primary dark:focus:border-primary h-12 px-4 placeholder:text-subtle-light dark:placeholder:text-subtle-dark text-base font-normal leading-normal"
              id="guest-name"
              placeholder="Adınızı buraya yazın"
              type="text"
            />
          </div>
          <button
            id="start-upload-btn"
            class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-wide shadow-lg shadow-primary/30 hover:bg-primary/90 transition-colors"
          >
            <span class="truncate">Yüklemeye Devam Et</span>
          </button>
        </div>

        <!-- Upload Section -->
        <div id="upload-section" style="display: none;" class="w-full max-w-2xl space-y-8 rounded-lg bg-surface-light dark:bg-surface-dark p-6 sm:p-8 border border-border-light dark:border-border-dark shadow-sm">
          <!-- Guest Info Bar -->
          <div class="flex items-center justify-between gap-4 rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark p-4">
            <div class="flex items-center gap-3">
              <span class="material-symbols-outlined text-primary">person</span>
              <div>
                <p class="text-xs text-subtle-light dark:text-subtle-dark">Yükleyen</p>
                <p class="font-bold" id="display-name"></p>
              </div>
            </div>
            <button
              id="change-name-btn"
              class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-primary/10 text-primary hover:bg-primary/20 text-sm font-bold leading-normal tracking-wide transition-colors"
            >
              <span class="truncate">İsmi Değiştir</span>
            </button>
          </div>

          <!-- Upload Step -->
          <div class="flex flex-col gap-2">
            <div class="flex items-center gap-2">
              <span class="flex h-6 w-6 items-center justify-center rounded-full bg-primary/20 text-primary text-xs font-bold">2</span>
              <p class="font-bold">Dosyaları Yükle</p>
            </div>
            <div id="uppy"></div>
          </div>
        </div>

        <!-- Status Messages -->
        <div id="status"></div>
      </div>

      <!-- Footer -->
      <footer class="mt-16 text-center">
        <p class="text-sm text-subtle-light dark:text-subtle-dark">AKILLIM.NET ❤️</p>
      </footer>
    </main>
  </div>
  
  <script type="module" src="/app.js"></script>
</body>
</html>
